<section class="bg-primary min-h-screen h-fit relative">
    <div class=" container w-full mx-auto px-10 py-20 xl:p-16">
        <div class="absolute top-1/2 -translate-y-1/2 -translate-x-1/2 left-1/2 h-[500px] w-[500px] z-10
        bg-white rounded-full opacity-60 
        blur-[140px]">
        </div>


        <h1 data-aos="fade-up" data-aos-duration="1000" class="font-alexandria font-semibold text-6xl text-white text-center mb-10 lg:mb-16">
            Feature for HRMS
        </h1>
        <div class="flex">
            <div class="w-full xl:w-2/5">

                <!-- employee-features.component.html -->
                <div class="grid grid-cols-1  gap-6">
                    @for (feature of features; track $index; let i= $index) {
                    <div data-aos="fade-up" data-aos-duration="1000" (click)="setActive(i)" class="min-h-28 h-fit rounded-2.5xl w-full py-6 px-6 flex gap-7 items-center 
             transition-all duration-1000 cursor-pointer" [ngClass]="
        activeIndex() === i
          ? 'bg-white shadow-2xl border border-transparent text-primary'
          : 'bg-transparent border border-white text-white hover:bg-white  hover:text-primary hover:shadow-lg'
      ">
                        <!-- Icon based on feature.id -->
                        @switch (feature.id) {
                        @case ('employee') {
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-24 h-24" fill="none"
                            stroke="currentColor" stroke-width="1.5">
                            <path
                                d="M14.9805 7.01556C14.9805 7.01556 15.4805 7.51556 15.9805 8.51556C15.9805 8.51556 17.5687 6.01556 18.9805 5.51556"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M9.99491 2.02134C7.49644 1.91556 5.56618 2.20338 5.56618 2.20338C4.34733 2.29053 2.01152 2.97385 2.01154 6.96454C2.01156 10.9213 1.9857 15.7993 2.01154 17.7439C2.01154 18.932 2.74716 21.7033 5.29332 21.8518C8.38816 22.0324 13.9628 22.0708 16.5205 21.8518C17.2052 21.8132 19.4847 21.2757 19.7732 18.7956C20.0721 16.2263 20.0126 14.4407 20.0126 14.0157"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M21.9999 7.01556C21.9999 9.77698 19.7592 12.0156 16.9951 12.0156C14.231 12.0156 11.9903 9.77698 11.9903 7.01556C11.9903 4.25414 14.231 2.01556 16.9951 2.01556C19.7592 2.01556 21.9999 4.25414 21.9999 7.01556Z"
                                stroke-linecap="round" />
                            <path d="M6.98053 13.0156H10.9805" stroke-linecap="round" />
                            <path d="M6.98053 17.0156H14.9805" stroke-linecap="round" />
                        </svg>
                        }
                        @case ('payroll') {
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            stroke-width="1.5" class="w-24 h-24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16 2V6M8 2V6M3 10h18M4.5 21h15a1.5 1.5 0 001.5-1.5V10H3v9.5A1.5 1.5 0 004.5 21z" />
                        </svg>
                        }
                        @case ('Pms') {
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            stroke-width="1.5" class="w-24 h-24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16 2V6M8 2V6M3 10h18M4.5 21h15a1.5 1.5 0 001.5-1.5V10H3v9.5A1.5 1.5 0 004.5 21z" />
                        </svg>
                        }
                        @case ('performance') {
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24" fill="none" stroke="currentColor"
                            stroke-width="1.5" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 6v6h4m6-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        }
                        }
                        <div>
                            <h6 class="font-semibold font-alexandria text-xl mb-1"
                                [class.text-primary]="activeIndex() === i">
                                {{ feature.title }}
                            </h6>
                            <p class="line-clamp-2 font-light" [class.text-gray-600]="activeIndex() === i">
                                {{ feature.desc }}
                            </p>
                        </div>
                    </div>
                    }
                </div>

            </div>
            <div class="w-3/5 hidden xl:flex px-5">
                <img data-aos="fade-up" data-aos-duration="1000" src="assets/images/hrms.png" alt="" class="h-full w-full object-cover rounded-xl">
            </div>
        </div>
    </div>
</section>
