<!-- ========== HEADER ========== -->
<header
    class="flex flex-wrap xl:justify-start xl:flex-nowrap min-h-28 z-50 box-border w-full 
         bg-white/70 backdrop-blur-md border-b shadow-md border-gray-100 sticky top-0">
    <nav
        class="relative container w-full mx-auto xl:flex xl:items-center xl:justify-between xl:gap-3 py-2 px-4 sm:px-6 xl:px-8">

        <!-- Logo + Toggle -->
        <div class="flex justify-between items-center gap-x-1 h-full">
            <a class="flex-none font-semibold text-xl text-black">
                <img src="assets/images/logo.svg" alt="Brand Logo" />
            </a>

            <!-- Toggle button (Mobile only) -->
            <button type="button"
                class="xl:hidden relative size-12 flex justify-center items-center rounded-lg border border-gray-200 text-gray-800 hover:bg-gray-100"
                (click)="toggleMenu()">
                <!-- Hamburger -->
                @if(!isMenuOpen()) {
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" color="#000000"
                    fill="none">
                    <path d="M4 5L16 5" stroke="#141B34" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M4 12L20 12" stroke="#141B34" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M4 19L12 19" stroke="#141B34" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                }@else{
                <!-- Close -->
                <svg class="relative z-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32"
                    color="#4a90e2" fill="none">
                    <path
                        d="M12 21.5H12H12C16.4783 21.5 18.7175 21.5 20.1088 20.1088C21.5 18.7175 21.5 16.4783 21.5 12V12V12C21.5 7.52165 21.5 5.28248 20.1088 3.89124C18.7175 2.5 16.4783 2.5 12 2.5C7.52166 2.5 5.28249 2.5 3.89124 3.89124C2.5 5.28249 2.5 7.52166 2.5 12C2.5 16.4783 2.5 18.7175 3.89124 20.1088C5.28248 21.5 7.52165 21.5 12 21.5Z"
                        stroke="#4a90e2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M15 9L9 14.9996M15 15L9 9.00039" stroke="#4a90e2" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                </svg>
                }
            </button>
        </div>

        <!-- Collapsible Menu (Mobile Overlay) -->
        <div class="fixed inset-0 bg-black bg-opacity-90 text-white flex flex-col items-center justify-center gap-6 z-40 transition-all duration-300 xl:hidden"
            *ngIf="isMenuOpen()">

            <!-- Nav Links -->
            <div class="flex flex-col items-center gap-4">
                @for (item of navLinks; track $index) {
                <a (click)="scrollToSection(item)" [ngClass]="{
            'bg-gray-800 text-white font-semibold': activeSection() === item,
            'text-gray-300': activeSection() !== item
          }" class="px-6 py-3 rounded-lg text-2xl font-medium cursor-pointer transition-colors hover:bg-gray-700">
                    {{ item }}
                </a>
                }
            </div>

            <!-- Divider -->
            <div class="w-20 h-px bg-gray-600 my-6"></div>

            <!-- Buttons -->
            <div class="flex flex-col gap-4 w-40">
                <a
                    class="py-[7px] px-3 h-full font-medium text-center text-lg rounded-lg border border-primary bg-white text-primary hover:text-sky-600 hover:border-sky-600 shadow hover:bg-gray-50">Sign
                    in</a>
                <a
                    class="py-2 px-3 rounded-lg font-medium text-center text-lg h-full bg-primary text-white hover:bg-sky-600">Get
                    started</a>
            </div>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden xl:block">
            <div class="flex flex-row items-center gap-6">
                @for (item of navLinks; track $index) {
                <a (click)="scrollToSection(item)" [ngClass]="{
            'bg-gray-100 text-gray-900 font-medium': activeSection() === item,
            'text-gray-700': activeSection() !== item
          }" class="p-2 px-3 rounded-lg text-lg font-normal cursor-pointer transition-colors hover:bg-gray-100">
                    {{ item }}
                </a>
                }
            </div>
        </div>
        <div class="hidden xl:flex h-10 gap-4">
            <a
                class="py-[7px] px-3 h-full hover:scale-105 cursor-pointer transition-all duration-1000 hover:-translate-y-1 font-medium text-center text-lg rounded-lg border border-primary bg-white text-primary hover:text-sky-600 hover:border-sky-600 shadow hover:bg-gray-50">Sign
                in</a>
            <a
                class="py-2 px-3 rounded-lg font-medium hover:scale-105 cursor-pointer transition-all duration-1000 hover:-translate-y-1 text-center text-lg h-full bg-primary text-white hover:bg-sky-600">Get
                started</a>
        </div>
    </nav>
</header>
<!-- ========== END HEADER ========== -->
